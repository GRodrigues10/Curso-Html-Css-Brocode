<body>

    <form action="index.php" method="POST" enctype="multipart/form-data"><!--Esse enctype pega uma grande quantidade de dados e divide em várias partes-->
        <label for="nome">Username</label>
        <input type="text" id="nome" required minlength="8" maxlength="25" placeholder="Darth Vader"><br>
        <label for="password">Password</label>
        <input type="password" name="" id="password" required minlength="8" maxlength="25">
        <br>
        <label for="email">E-mail</label>
        <input type="email" name="" id="email" required minlength="8" maxlength="25" placeholder="dartvader@queimado.com"><br>
        <label for="phone">Telefone</label>
        <input type="tel" id="phone" placeholder="(21)123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}"><br>

        <label for="birthday">Birthday</label>
        <input type="date" name="" id="birthday"><br>

        <label for="quant">Quantidade</label>
        <input type="number" name="" id="quant">
<br>
        <label for="rad">op1</label>
        <input type="radio" name="n" id="rad"><br>
        <label for="rad">op2</label>
        <input type="radio" name="n" id="rad"><br>
        <label for="rad">op3</label>
        <input type="radio" name="n" id="rad"><br>


        <label for="payment">Pagamento</label>
        <select name="" id="">
            <option value="Visa">Visa</option>
            <option value="MasterCard">MasterCard</option>
            <option value="GiftCard">GiftCard</option>
        </select><br>

        <label for="subscribe">Inscreva-se</label>
        <input type="checkbox" id="subscribe"><br>

        <label for="comment">Comentário</label>
        <textarea name="" id="comment"rows = "3" cols="25"></textarea><br>

        <label for="file">Arquivo</label>
        <input type="file" id="file" accept="image/png, image/jpeg"><br>

        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">

    </form>
    
</body>
</html>
