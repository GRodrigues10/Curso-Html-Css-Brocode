<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

</head>
<body>

    <!--combinators: explica a relação entre os seletores listados
    = descendant - todos os descendenetes
    > = child - só os filhos
    ~ = general sibling - pega todos os parágrafos que são irmão gerais.
    + = adjacent silbing - seleciona apenas os irmãõs adjacentes(É o próximo irmão direto).

    ex; div > p-->

    <div id="container">
        <p>Esse é o número 1</p>
        <p>Esse é o número 2</p>
        <div><p>Esse é o número 3</p></div>
    </div>
    <p>Esse é o número 4</p>
    <p>Esse é o número 5</p>

    
</body>
</html>
